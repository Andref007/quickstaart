<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Roboto+Mono&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Quick Staart</title>
  </head>
  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!-- Container da esquerda -->
        <div class="principal">
          <h1 class="principal-logo">Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">Próxima pergunta</button>
            <button onclick="revelarResposta()" class="botao">Revelar resposta</button>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="container centralizar">
        <!-- Container da direita -->
        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
